{% extends 'vendor/base.html' %}

{% block content %}
<div class="container mb-3">
    <div class="row">
        <a href="{% url 'vendor_remove' pk=vendor.pk %}"><button type="button" class="btn btn-danger mr-3">Delete</button></a>
        <a href="/vendor/"><button type="button" class="btn btn-success mr-3">Back</button></a>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="vendor">
            <h3>{{ vendor.name }}</h3>
            <p>{{ vendor.country }}</p>
            <p>{{ vendor.kind }}</p>
        </div>
    </div>
</div>
{% endblock %}
