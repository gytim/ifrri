{% extends 'vendor/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>New vendor</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <form method="POST" class="vendor-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success mr-3">Save</button>
        </form>
    </div>
</div>
{% endblock %}
